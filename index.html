<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div class="ml-2 mr-2 text-center">
      

        <div class="card col-12 p-5">
          <div class="card-header text-center">
            <h1 id="title">Survey Form</h1>
          </div>
          <div class="card-body text-center">
            <p id="description" class="card-text">Hi! This is the microverse trial survey form.</p>
            <form id="survey-form">
              <div class="form-group row">
                <label for="name-label" id="name-label" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input
                    required
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    id="email"
                    placeholder="Jane Doe"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="email-label" id="email-label" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    required
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="email@example.com"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="number-label" id="number-label" class="col-sm-2 col-form-label"
                  >Enter your age:</label
                >
                <div class="col-sm-10">
                  <input
                    placeholder="20"
                    required
                    min="18"
                    max="99"
                    type="number"
                    class="form-control"
                    id="number"
                    name="number"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="course" class="col-sm-2 col-form-label"
                  >Choose a course:</label
                >
                <div class="col-sm-10">
                  <select id="dropdown" class="form-control" name="course">
                    <option value="python">Python</option>
                    <option value="javascript">Javascript </option>
                    <option value="c">C</option>
                    <option value="c++">C++</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"
                  >Which languages do you speak?</label
                >
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox1"
                      value="1"
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      >English</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox2"
                      value="2"
                    />
                    <label class="form-check-label" for="inlineCheckbox2"
                      >Telugu</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox3"
                      value="3"
                    />
                    <label class="form-check-label" for="inlineCheckbox3"
                      >Spanish</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Years of programming?</label>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="name"
                      id="inlineRadio1"
                      value="1"
                    />
                    <label class="form-check-label" for="inlineRadio1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="name"
                      id="inlineRadio2"
                      value="2"
                    />
                    <label class="form-check-label" for="inlineRadio2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="name"
                      id="inlineRadio3"
                      value="3"
                    />
                    <label class="form-check-label" for="inlineRadio3">3</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="comments">Comments</label>
                <div class="col-sm-10">
                   <textarea
                        class="form-control"
                        id="comments"
                        name="additional comments"
                        rows="4"
                      ></textarea>
                </div>
              </div>
              <button type="submit" id="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
    </div>
    <!-- <p>Hello World, we are software developers!!</p> -->
    <script src="js/index.js"></script>
  </body>
</html>
